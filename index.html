<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ YouTube Music + Vinhetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        
        <div id="player-container">
            <div id="playlist-controls">
                <input type="text" id="playlist-input" placeholder="Cole aqui a URL da playlist do YouTube">
                <button id="load-playlist-btn">Carregar Playlist</button>
            </div>

            <!-- Mensagem de erro que aparecerá aqui -->
            <div id="error-message" class="error-message hidden"></div>

            <!-- Player do YouTube será injetado aqui pela API -->
            <div id="youtube-player"></div>

            <!-- Visualizador de Áudio -->
            <canvas id="audio-visualizer"></canvas>

            <!-- Novos Controles do Player -->
            <div id="player-buttons">
                <button id="prev-btn">⏮️</button>
                <button id="play-btn">▶️</button>
                <button id="pause-btn">⏸️</button>
                <button id="next-btn">⏭️</button>
            </div>
        </div>

        <div id="vignettes-container">
            <h2>VINHETAS</h2>
            
            <label for="vignette-upload" class="upload-button">Carregar Vinheta(s)</label>
            <input type="file" id="vignette-upload" accept=".mp3,.wav" multiple hidden>

            <div id="vignette-list">
                <!-- A lista de vinhetas com novos controles aparecerá aqui -->
            </div>
        </div>

    </div>

    <!-- API do YouTube IFrame -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- Nosso script principal -->
    <script src="script.js"></script>
</body>
</html>
